<h1>AppGyver Steroids</h1>

<div><img src="/images/steroids_logo.png" /></div>

<div>
  <p>Connect AppGyver Scanner or Simulator to your application.</p>

  <p>As you make changes, keep connect running and run:</p>

<pre>
  $ steroids push
</pre>

  <p>to see your changes.</p>
</div>

<div id="qrcodeCanvas"></div>

<script>

  function getQueryStringByKey(key) {
    key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
    var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
    return match && decodeURIComponent(match[1].replace(/\+/g, " "));
  }


  jQuery('#qrcodeCanvas').qrcode({
    width: 256,
    height: 256,
    text  : getQueryStringByKey("qrCodeData")
  }); 

</script>
